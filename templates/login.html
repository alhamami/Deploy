<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
    
    <div class="container">
        <img class="logo" src="/static/img/logo.png">
        <form  action="{{url_for('index')}}"  method="POST">
            
            <h1 class="form__title">Welcome to</h1>
            <h1 class="form__title2">Analysight</h1>
            <br>
            <div class="form__message form__message--error"></div>
			
			
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username" name="username" id="username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password" name="password" id="password">
                <div class="form__input-error-message"></div>
            </div>
			
            <input class="login_button" type="button" value="LOGIN">
            

		
            <h4 class="spara">|</h4> 
            
        </form>



        <form action="{{url_for('Register')}}"  method="POST">
          
            <p class="form__text">
                <input class="register" type="submit" value="Register">
            </p>

        </form>
       

        
        <form action="{{url_for('reset')}}"  method="POST">
          
            <p class="form__text">
                <input class="reset" type="submit" value="Reset Password">
            </p>

        </form>




        <div class="background">
            <img src="/static/img/image-11.png">
        </div>
        
    </div>
    <script src="/static/js/main.js"></script>


    <script>

        $(document).on('click', '.login_button', function() {
            
            var usernameSpace = /\s/g.test($('[id$=username]').val());
            var passwordSpace = /\s/g.test($('[id$=password]').val());
 
            if ($('[id$=username]').val() == "" && $('[id$=password]').val() == ""){
                alert("Please enter username and password");
            }else if ($('[id$=username]').val() == ""){
                alert("Please enter username");
            }else if(usernameSpace){
                alert("Username must not contain a space");
            }else if ($('[id$=password]').val() == ""){
                alert("Please enter password");
            }else if(passwordSpace){
                alert("Password must not contain a space");
            }else{
                $("input[class='login_button']").prop("type", "submit");
            }  

        });
        

   
        
    </script>


    <script>
            
        if({{checkLogin}} == 0){
            alert("The username or password is wrong !");
            
        }


        
        var size = (((window.screen.width - window.screen.height ) / 100 ) / 0.1)
        plus  =  ((1.7 / 100 ) * 1000) - 5
        if (window.screen.width> 2000){
            size = size - plus
        }else{
            size = size - plus + 3
        }

        $("html").css("zoom",size+"%")
      
    </script>
</body>
