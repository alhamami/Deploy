     function getExtension(filename) {
        var parts = filename.split('.');
        return parts[parts.length - 1];

        var ext = getExtension(filename);
        switch (ext.toLowerCase()) {
            case 'm4v':
            case 'avi':
            case 'mpg':
            case 'mp4':
            case 'webm':
            case 'mpg':
            case 'mp2': 
            case 'mpeg': 
            case 'mpe':
            case 'mpv':
            case 'ogg':
            case 'm4p':
            case 'avi':
            case 'wmv':
            case 'qt':  
            case 'flv':
            case 'swf':
            case 'MOV':
            return true;
        }
        return false;
        }
